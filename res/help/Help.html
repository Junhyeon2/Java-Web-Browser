<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style>

#wrapper{

	width : 600px;
	height : 650px;
/*	background : #ccffff;	*/
	margin : auto;

}


#controller{

	width : 100%;
	height : 50px;
	text-align : center;

}



/*	한칸 띄우면, 안쪽의 하위 요소를 의미	*/
#controller img{

	width : 50px;

}



#bt_prev{

	 transform: rotate(180deg);

}



#bt_auto{

	 transform: rotate(270deg);

}

</style>





<script>

var c=1;

//문서내의 큰 이미지의 src를 변경하자.
function next(){

	c++

	console.log("현재 c는 "+c);

	if(c==27){

		c=1;

	}else{

		c=c;

	}

	document.getElementById("help").src="../helpImg/help"+c+".png"

}





function prev(){

	c--

	if(c==0){

		c=26;

	}else{

		c=c;

	}

	document.getElementById("help").src="../helpImg/help"+c+".png"

}

</script>




</head>
<body>

<div id="wrapper">

	<img src="../helpImg/help1.png" width="100%" id="help">

	<div id="controller">

		<img src="../helpImg/next.png" id="bt_prev" onClick="prev()">
		<img src="../helpImg/next.png" id="bt_next" onClick="next()">	

	</div>

</div>

</body>
</html>
